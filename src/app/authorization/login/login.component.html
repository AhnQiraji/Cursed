<form [formGroup]="loginForm" novalidate >
    <input formControlName="email" placeholder="Login">
    <input formControlName="password" placeholder="Password">
    <button type="submit">Log in</button>
</form>
<hr>
<p>
    <a routerLink="/error">Forgot a password?</a>
    <a routerLink="../registration">Sign up</a>
</p>
