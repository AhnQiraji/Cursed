<form [formGroup]="loginForm" novalidate >
    <input #email formControlName="email" placeholder="Login">
    <input #password formControlName="password" type="password" placeholder="Password">
    <button (click)="login(email.value, password.value)" type="submit">Log in</button>
</form>
<hr>
<p>
    <a routerLink="/error">Forgot a password?</a>
    <a routerLink="../registration">Sign up</a>
</p>
