<div #overlay class="overlay">
  <div class="profile">
    <svg class="crossIco" viewBox="0 0 14 14">
      <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z"/>
    </svg>
    <img class="avatarPlaceholder" [src]="'assets/avatars/' + user.avatar + '.png'" alt="">
    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" class="change">
      <path d="M24.5 3.5V24.5H3.5V3.5H24.5ZM24.5 0.5H3.5C1.85 0.5 0.5 1.85 0.5 3.5V24.5C0.5 26.15 1.85 27.5 3.5 27.5H24.5C26.15 27.5 27.5 26.15 27.5 24.5V3.5C27.5 1.85 26.15 0.5 24.5 0.5ZM17.21 13.79L12.71 19.595L9.5 15.71L5 21.5H23L17.21 13.79Z" fill="white"/>
    </svg>
    <form [formGroup]="profileForm" novalidate >
      <div class="name">
          <span>Your full name</span>
          <input #name formControlName="name" type="text">
      </div>
      <div class="changePassword">
          <span>Change the password for your account</span>
          <input #password formControlName="password" type="password" placeholder="New password">
          <input formControlName="confirmPassword" type="password" placeholder="Repeat new password">
      </div>
      <button (click)="changeProfile(name.value, password.value)">Apply changes</button>
    </form>
</div>
</div>
